{extend name="public/pure"}

{block name="style"}
<link rel="stylesheet" href="/home/sass/stylesheets/user/checkin.css">
<title>我的签到</title>
{/block}

{block name="body"}
<div class="content">
    <div class="code">
        <div id="qrcode"></div>
        <img src="{$img}" alt="个人头像" class="header">
        <p>签到时，出示二维码给管理人员进行扫描</p>
    </div>
</div>
{/block}

{block name="script"}
<script src="/static/code/jquery.qrcode.min.js"></script>
<script>
    var code = $('#qrcode' );
    var ww = code.width();
    var hh = code.height();
    var id = "{$id}";
    jQuery('#qrcode').qrcode({
        width: ww,
        height:hh,
		text: id
    });
</script>
{/block}
