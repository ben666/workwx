{extend name="public/common"}
{block name="style"}
<title>党建风采</title>
<link rel="stylesheet" href="/home/css/learn/index.css">
<link rel="stylesheet" href="/home/css/learn/learn.css">
<link rel="stylesheet" href="/static/swiper/swiper-3.3.1.min.css">
<link rel="stylesheet" href="/home/css/common/tip.css">
<link rel="stylesheet" href="/home/css/common/rem.css">
<style>
.tabs  {
    position: fixed;
    top: 0;
    z-index: 1;
    }
.content{
    margin-top: 44px;
    }
</style>
{/block}
{block name="body"}
<!--tab-->
<div class="tabs clear">
    <a class="tab active"><span>微电影</span></a>
    <a  href="{$link}" class="tab" onclick="isOut()"><span>手机报</span></a>
</div>

<!--列表-->
<div class="content">
    <div class="notices">
        <div class="notice party regularmore">
            <!--课程列表-->
            <div class="lists">
                <ul>
                {volist name="list2" id="vo"}
                    <a href="{:Url('Learn/video?id='.$vo['id'])}" class="list">
                        <div class="tab">微电影</div>
                        <img src="{$vo.front_cover|get_cover='path'}" alt="图片" class="img">
                        <div class="title limit">{$vo.title}</div>
                        <span class="study">{$vo.views}次浏览</span>
                    </a>
                    {/volist}
                </ul>
            </div>
        </div>
    </div>
</div>
<!--加载更多-->
<div class="tip"></div>
<div class="loading hidden">
    <div class="typing_loader"></div>
</div>
{/block}
{block name="script"}
<script src="/static/swiper/swiper-3.3.1.jquery.min.js"></script>
<script>
    var scrollNow = true;//判断下拉请求是否执行中.false为正在请求
    $(function(){
        //轮播
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: 3000,
            loop:true,
            autoplayDisableOnInteraction:false
        });
    });

    $(function(){
        //tab初始化和数据存储
        $('.box').eq(0).show();
        var ntc = $('.notices');

        //上拉加载
            var len = ntc.eq(0).find('.lists ul a').length;
        if(len == 0){
            $(".tip").hide();
            $('.content' ).html('<div class="default"><img src="/home/images/notice/nomessage.png" alt="暂无消息"> </div>');
        }else if (len >= 5) {
                $('.tip').text('上拉加载更多');
                 loadScroll();
            }

        //tab切换
        $('.tabs>.tab ').on('click',function(){
            var ntc = $('.notices' );
            var eq = $(this ).index();
            ntc.eq(eq ).siblings('.notices' ).addClass('hidden');
            ntc.eq(eq).removeClass('hidden');
            if(eq==0) {
                var len = ntc.eq(eq).find('.party a').length;
                if (len >= 5) {
                    $('.tip').text('上拉加载更多');
                }
                loadScroll(eq + 1);
            }
            if(eq==1) {
                $(".tip").hide();
                $(".loading").hide();
            }

        });
        //安卓4.4tab兼容
        var u = navigator.userAgent;
        var isAnd = !u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        if(isAnd){
            var num = u.substr(u.indexOf('Android') + 8, 3);
            if(num <= 4.4){
                var tabw = $('.tabs').width()/3 -2;
                $('.tabs>.tab').width(tabw);
            }
        }
    });
    //上拉加载更多
    function loadScroll(){
        $(window).off("scroll" ).on("scroll",function(){
            var ntc = $('.notices');
            var dh = $(document).height();
            var end = $(window).height() + $(window).scrollTop();
            var len = $('.party a').length;
            var tip = $(".tip");
            var loading = $('.loading');
            if(dh == end && scrollNow){
                scrollNow = false;//请求执行中
                $.ajax({
                    type:"post",
                    url: "{:Url('Learn/indexmore')}",
                    data:{
                        length:len
                    },
                    beforeSend: function(XMLHttpRequest){
                        tip.hide();
                        loading.toggleClass('hidden');
                    },
                    success:function(data){
                        loading.toggleClass('hidden');
                        tip.show();
                        if(data.code == 1){
                            addLists(data);
                            var dataLen =data.data.length;
                            if(data.data.length == 5){
                                tip.text('上拉加载更多');
                            }
                        }else{
                            tip.text('没有更多了');
                            $(window ).off("scroll");
                        }
                        scrollNow = true;//请求结束
                    }
                })
            }
        })
    }
    //数据循环
    function addLists(data){
        var type;
        var html = '';
        var lists = data.data;
        var len = lists.length;
        for(var i = 0; i< len;i++){
            var list = lists[i];
                html+=
                        '<a href="/home/learn/video/id/'+list.id+'.html" class="list">'+
                        '<div class="tab">微电影</div>'+
                        '<img src="'+list.path+'" alt="图片" class="img">'+
                        '<div class="title limit">'+ list.title+'</div>'+
                        '<span class="study">'+ list.views+'人阅读过</span>'+
                        '</a>'
        }
        $('.notice .lists').append(html);
    }

    /**
     * 切换精彩专题
     * @param e
     */
    var tonext = function(e){
        var box =$('.box');
        var len = box.length;
        var this_ = $(e ).parents('.box');
        var index = this_.index();
        index = index == len ? 0:index;
        $('.box_up').find('img' ).hide();
        box.eq(index).show().siblings('.box' ).hide();
        box.eq(index).find('img' ).fadeIn();
    };
</script>
{/block}
