{block name="body"}

{block name="script"}
<script>
    $('title' ).text('组织架构');
    var data2 =[
                        {
                            "position":"支部书记",
                            "name":"测试"
                        },
                        {
                            "position":"支部书记",

                        }

    var bg_color=["#b1e3fc", "#aeefef", "#ffa351", "#9393f5", "#cf88f7", "#65abfa", "#ebcffb", "#76f4f0", "#ffcf6e", "#ff8ff4"];
    var len = data2.length;

            html+='<li class="d_list">'+

                '<div class="d_name">'+party.name +'</div>'+
                '<span class="d_tel">'+
                '<span class="d_tel_icon"></span>'+
                party.position+

                '</li>';
    }
    $('.d_lists' ).append(html);

</script>
