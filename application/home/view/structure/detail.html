{extend name="public/common"}

{block name="style"}
<title>组织架构</title>
<link rel="stylesheet" href="/home/css/structure/structure.css">
{/block}

{block name="body"}
<div class="table">
	<div class="thead clear">
		<div class="th fl name">姓名</div>
		<div class="th fl position">党内职位</div>
		<div class="th fl tel">联系电话</div>
	</div>
</div>
{/block}

{block name="script"}
<script>
var party3 = '{$party}';
var data2 =[
	{
		"party3":"椒江区个私协会海门分会联合党支部",
		"detail3":[
			{
				"party4":"综合第一党支部",
				"detail4":[
					{
						"position":"书记",
						"name":"陈健祥",
						"tel":"18505862922"
					},
					{
						"position":"组织委员",
						"name":"林波",
						"tel":"13905768020"
					},
					{
						"position":"宣传委员",
						"name":"陈日顺",
						"tel":"88376628"
					}

				]
			}]
	},


];
var len = data2.length;
for(var i = 0 ; i < len ;i++){
	var party = data2[i];
	if( party.party3 == party3){
		var detail3 = party.detail3;
		var len3 = detail3.length;
		var html = '';
		for(var j = 0; j < len3 ; j++){
			var party4 = detail3[j];
			html+=
					'<div class="tbody">'+
					'<div class="tb fl name">';

			var detail4 = party4.detail4;
			var len4 = detail4.length;
			for(var l = 0 ;l < len4 ;l++){
				html+=
					'<span>'+detail4[l].name+'</span>';
			}
			html+=
				'</div>'+
				'<div class="tb fl position">';
			for(var m = 0 ;m < len4 ;m++){
				html+=

					'<span>'+detail4[m ].position+'</span>';
			}
			html+=
					'</div>'+
					'<div class="tb fl tel">';
			for(var n = 0 ;n < len4 ;n++){
				html+=
						'<span>'+detail4[n].tel+'</span>';
			}
			html+=
					'</div>'+
					'</div>'
		}
		$('.table' ).append(html);
		break;
	}else{
		console.log('百分百名字错了'+ party3 + '后：'+ party.party3)
	}
}
$('.tbody' ).each(function(){
	var this_ = this;
	var h = $(this ).find('.position' ).height();
	var h_ = $(this ).find('.party>span' ).height();
	$(this ).find('.party' ).height(h);
	$(this ).find('.party>span').css('margin-top',h/2-h_/2+'px');

});
$(function(){

});
</script>
{/block}
