{extend name="public/common"}

{block name="style"}
<title>答题抽奖</title>
<link rel="stylesheet" href="/home/css/award/scan.css">
{/block}

{block name="body"}
<div class="activity">
    <div class="banner">
        <img src="/home/images/award/banner.jpg" alt="答题抽好礼" class="banner-img">
    </div>
    <div class="lists">
        {volist name="question" id="vo" key="n"}
        <div class="list" data-tab="题号">
            <div class="title" >{$vo.title}</div>
            {volist name="vo->Option" id="value" key="k"}
            <label {eq name="vo.right" value="$k" }class="checked" {/eq}>{if condition="($k eq 1) AND ($value neq ' ')"}A{elseif condition="($k eq 2) AND ($value neq ' ')"}B{elseif condition="($k eq 3 )AND ($value neq ' ')"}C{elseif condition="($k eq 4 )AND ($value neq ' ')"/}D{/if}.{$value|substr=###,'2'}</label>
            {/volist}
            <div class="note">
                <span class="true">正确答案：<i>{$vo->Right|implode=###,"&nbsp;&nbsp;&nbsp;"}</i></span>
            </div>
        </div>
        {/volist}
    </div>
</div>
{/block}

{block name="script"}

{/block}
