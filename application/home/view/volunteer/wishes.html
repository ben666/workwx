{extend name="public/common"}
{block name="style"}
<link rel="stylesheet" href="/home/sass/stylesheets/volunteer/wishes.css">
{/block}
{block name="body"}
<div class="banner">
<img src="" alt="banner图片">
</div>
<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="list">
            <ul>
                <!--循环开始-->
                <a href="#">
                    <img src="">
                    <!--内容-->
                    <p>付款咖喱咖啡四大金刚</p>
                    <span>
                        <span>1</span> / 1人
                    </span>
                    <!--时间-->
                    <span> 打发</span>
                    <span><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                </a>
                <!--循环结束-->
            </ul>
        </div>
    </div>
</div>
<!--悬浮按钮-->
<div class="btn_">
    <a href="#"></a>
</div>
{/block}
{block name="script"}
<script>
    //首页加载是否需要上拉加载
    window.onload = function() {
        if ($(".list ul a").length < 10) {
            mui('#refreshContainer').pullRefresh().disablePullupToRefresh();
        } else {
            mui('#refreshContainer').pullRefresh().enablePullupToRefresh();
        }
    };

    //初始化下拉加载
    mui.init({
        pullRefresh: {
            container: '#refreshContainer',
            up: {
                callback: loadScroll
            }
        }
    });

    function loadScroll(){
        var len = $(".list ul a").length;
        $.ajax({
            type:"post",
            url:"{:Url('Profile/more')}",
            data:{
                length:len
            },
            beforeSend: function(XMLHttpRequest){
            },
            success:function(data){
                addCourse(data);
                if(data.code == 1){
                    if(data.data.length == 10){
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                    }else{
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                    }
                }else{
                    mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                }
            }
        })
    };

    function addCourse(data) {
        var html = '';
        var lists = data.data;
        var len = lists.length;
        for (var i = 0; i < len; i++) {
            var list = lists[i];
            html +=
                '<a href="#">' +
                '<img src="">' +
                '<p>付款咖喱咖啡四大金刚</p>' +
                '<span><span>1</span> / 1人</span>' +
                '<span> 打发</span>' +
                '<span><i class="fa fa-angle-right" aria-hidden="true"></i></span>' +
                '</a>'
        }
        $(".list ul").append(html);
    };

    //点击背景触发active
    mui("#refreshContainer").on("touchstart","a",function(){
        $(this).css("backgroundColor","rgba(0,0,0,.1)");
    }).on("touchend","a", function () {
        $(this).css("backgroundColor","#fff");
    });

    //页面点击事件
    mui("#refreshContainer").on("tap","a",function(){
        var url = this.getAttribute("href");
        window.location.href = url;
    })
</script>
{/block}
