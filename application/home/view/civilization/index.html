{block name="script"}
<script src="/static/swiper/swiper-3.3.1.jquery.min.js"></script>
<script src="/home/js/reset.js"></script>
<script>
    $(function(){
        //轮播
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: 3000,
            loop:true,
            autoplayDisableOnInteraction:false
        });

        var len = $('.notices').find('.notice:last .list').length;
        if(len >= 5){
            $('.tip' ).text('上拉加载更多');
        }
    });
    function loadScroll(){
        $(window ).off("scroll" ).on("scroll",function(){
            var ntc = $('.notices');
            var dh = $(document).height();
            var end = $(window).height() + $(window ).scrollTop();
            var len = $('.notices').find('.notice:last .list').length;
            var tip = $(".tip");
            var loading = $('.loading');
            var url;
            url = "{:Url('')}";
            if(dh == end){
                $.ajax({
                    type:"post",
                    url: url,
                    data:{
                        length:len
                    },
                    beforeSend: function(XMLHttpRequest){
                        tip.hide();
                        loading.toggleClass('hidden');
                    },
                    success:function(data){
                        loading.toggleClass('hidden');
                        tip.show();
                        if(data.code == 1){
                            addLists(data,type);
                            var dataLen =data.data.length;
                            if(data.data.length == 5){
                                tip.text('上拉加载更多');
                            }
                        }else{
                            tip.text('没有更多了');
                            $(window ).off("scroll");
                        }
                    }
                })
            }
        })
    }
    function addLists(data){
        var html = '';
        var lists = data.data;
        var len = lists.length;
        for(var i = 0; i< len;i++){
            var list = lists[i];
            html +=
                    '<a href='+ list.id+'.html" class="list clear">'+
                    '<div class="fl">'+
                    '<img src="'+list.path+'" alt="图片">'+
                    '</div>'+
                    '<div class="fr right">'+
                    '<div class="title limit_">'+list.title+'</div>'+
                    '<div class="clear time">'+
                    '<span class="fl">'+list.time+'</span>'+
                    '<span class="fr fa fa-angle-right"></span>'+
                    '</div>'+
                    '</div>'+
                    '</a>'
        }
        $('.party').append(html);
    }

</script>
